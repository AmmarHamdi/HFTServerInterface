# CI/CD pipeline for HFTServerInterface
# Destination platform: CentOS Stream 9 (RHEL 9 equivalent)
# All jobs run inside the CentOS Stream 9 container
# Triggers: push to main, pull requests targeting main
# TODO: EXTEND â€” Add new triggers (e.g., schedule, workflow_dispatch) here

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test (Release)
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb
          dnf install -y \
            gcc-toolset-13 \
            cmake \
            ninja-build \
            boost-devel \
            openssl-devel \
            gtest-devel \
            gmock-devel \
            python3-pip \
            git
          pip3 install gcovr

      - name: Configure CMake (Release)
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=17
        shell: bash

      - name: Build
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cmake --build build --parallel
        shell: bash

      - name: Run unit tests
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cd build && ctest --output-on-failure --parallel 4
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-release
          path: build/Testing

  build-debug:
    name: Build and Test (Debug + Coverage)
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb
          dnf install -y \
            gcc-toolset-13 \
            cmake \
            ninja-build \
            boost-devel \
            openssl-devel \
            gtest-devel \
            gmock-devel \
            python3-pip \
            git
          pip3 install gcovr

      - name: Configure CMake (Debug + Coverage)
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_CXX_FLAGS="--coverage"
        shell: bash

      - name: Build
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cmake --build build --parallel
        shell: bash

      - name: Run unit tests
        run: |
          source /opt/rh/gcc-toolset-13/enable
          cd build && ctest --output-on-failure --parallel 4
        shell: bash

      - name: Generate coverage report
        run: |
          source /opt/rh/gcc-toolset-13/enable
          gcovr --root . \
            --gcov-executable gcov \
            --exclude tests/ \
            --xml build/coverage.xml
        shell: bash

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.xml

  static-analysis:
    name: Static Analysis (cppcheck)
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          dnf install -y epel-release
          dnf install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 \
            --suppress=missingIncludeSystem \
            -I include/ -I shared/ \
            src/ \
            --xml --xml-version=2 2> cppcheck-report.xml

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.xml